<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #64dd17;
            text-shadow: 0 0 10px rgba(100, 221, 23, 0.5);
        }

        header p {
            font-size: 1.1em;
            color: #eee;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 2px solid #555;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 20px;
            background-color: #333;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #64dd17;
            outline: none;
            box-shadow: 0 0 10px rgba(100, 221, 23, 0.3);
        }

        button[type="submit"] {
            padding: 14px 30px;
            background-color: #64dd17;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #4caf50;
            transform: scale(1.1);
        }

        /* Animated background (optional) */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(-45deg, #444, #222, #444, #222);
            background-size: 400% 400%;
            z-index: -1;
            animation: animateBackground 10s linear infinite;
        }

        @keyframes animateBackground {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        /* Add a link to the About page */
        .about-link {
            display: inline-block;
            margin-top: 20px;
            color: #64dd17;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .about-link:hover {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WAVS</h1>
            <p>Unleash the power of darkness to find vulnerabilities.</p>
        </header>
        <form action="/scan" method="post">
            <input type="text" name="url" placeholder="Enter URL" required>
            <button type="submit">Scan</button>
        </form>
        <!-- Add the About link here -->
        <a href="{{ url_for('about') }}" class="about-link">About WAVS </a>
    </div>
</body>
</html>
